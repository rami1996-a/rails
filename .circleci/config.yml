version: 2.1
jobs:
  build:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: echo "This is a build step"
  test:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: echo "This is a test step"
  bundler-audit:
    machine: true
    steps:
      - checkout
      - run:
          command: docker run --rm -v $(pwd):/src -w /src hysnsec/bundle-audit check --format json --output bundle-audit-output.json || true
      - store_artifacts:
          path: bundle-audit-output.json
          destination: bundler-audit-artifact
          when: always
  integration:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          command: |
            echo "This is an integration step"
            exit 1
          when: always
  prod:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: echo "This is a deploy step."
workflows:
  version: 2
  rails:
    jobs:
      - build
      - test:
          requires:
            - build
      - bundler-audit:
          requires:
            - test
      - integration:
          requires:
            - bundler-audit
      - prod:
          type: approval
          requires:
            - integration